apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    provided files('./libs/UnityPlayer.jar')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
}

task deleteJar(type: Delete) {
    delete 'libs/KKSpeechRecognizer.jar'
}

task createJar(type: Copy) {
    from('build/intermediates/aar_main_jar/release/')
    into('libs/jars/')
    include('classes.jar')
    rename('classes.jar', 'KKSpeechRecognizer.jar')
}

task copyToUnity(type: Copy) {
    from('libs/jars')
    into('../../UnityProject/SpeechRecognizer/Assets/Plugins/Android/')
    include('KKSpeechRecognizer.jar')
}

createJar.dependsOn(deleteJar, build)

copyToUnity.dependsOn(createJar)